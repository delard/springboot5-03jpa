<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="paginator">

<ul class="pagination pagination-sm justify-content-center">
<li th:class="${page.first? 'page-item disabled': 'page-item'}">
<span class="page-link bg-dark border-0" th:if="${page.first}">Primera</span>
<a class="page-link bg-dark border-0" th:if="${not page.first}" th:href="@{${page.url}(page=0)}" >Primera</a>
</li>

<li th:class="${not page.hasPrevious? 'page-item disabled': 'page-item'}">
<span class="page-link bg-dark border-0" th:if="${not page.hasPrevious}">&laquo;</span>
<a class="page-link bg-dark border-0" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}" >&laquo;</a>
</li>

<li th:class="${item.actual? 'page-item active': 'page-item'}" th:each="item : ${page.paginas}">
<span class="page-link bg-dark border-0" th:if="${item.actual}" th:text="${item.numero}"></span>
<a class="page-link bg-dark border-0"th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
</li>

<li th:class="${not page.hasNext? 'page-item disabled': 'page-item'}">
<span class="page-link bg-dark border-0" th:if="${not page.hasNext}">&raquo;</span>
<a class="page-link bg-dark border-0" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}" >&raquo;</a>
</li>

<li th:class="${page.last? 'page-item disabled': 'page-item'}">
<span class="page-link bg-dark border-0" th:if="${page.last}">&Uacute;ltimo</span>
<a class="page-link bg-dark border-0" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}" >&Uacute;ltimo</a>
</li>

</ul>

</nav>

</body>
</html>
