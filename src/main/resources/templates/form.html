<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="bg-dark">
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4 ">
		<div class="card bg-secondary shadow-lg p-3 mb-5 rounded">
			<div class="card-header text-lg-left font-weight-bold text-light bg-dark rounded"><h3 th:text="${titulo}"></h3></div>
			<div class="card-body text-light">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/form}" th:object=${cliente} method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-nowrap">Nombre</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-nowrap">Apellido</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-nowrap">Email</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-nowrap">Fecha</label>
						<div class="col-sm-3">
							<input type="text" th:field="*{createAt}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>

						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-info rounded-pill" />
						</div>
					</div>

					<!-- <input type="hidden" th:field="*{id}" /> -->

				</form>

			</div>
		</div>
		</div>
		<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
