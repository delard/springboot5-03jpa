<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="bg-dark">
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4 bg-dark" >
		<div class="card bg-secondary shadow-lg p-3 mb-5 rounded"> 
			<div class="card-header text-lg-left font-weight-bold text-light bg-dark rounded"><h3 th:text="${titulo}"></h3></div>
			<div class="card-body">
				<h4 class="card-title"><a th:href="@{/form}" class="btn btn-success btn-xs rounded-pill">a&ntilde;adir
					cliente</a></h4>
				<table class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody class="text-light">
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-primary btn-xs rounded-pill"
								th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs rounded-pill"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
								onclick="return confirm('¿Estas seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
